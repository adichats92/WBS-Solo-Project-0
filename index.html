<body>
    <nav class="navbar">
        <div class="nav-left">
            <div class="logo-name">
                <a href="./index.html"><img src="./resources/logo.gif" alt="logo" class="logo">Aadil</a>

        <div class="nav-right">
            <ul>

    <header id="home">
        <h1>Hello there!</h1>
        <hr>
        <p>Good morrow! My name is Aadil. Pleased to meet thee. How may I assist thee on this fine day?</p>
    </header>
    <main>
        <section id="section1">
            <div>
                <ul class="flex-container">
                    <li>Flex</li>
                    <li>Box</li>
                    <li>Is</li>
                    <li>Fun</li>
                </ul>
            </div>
            <div class="section-image">
                <h2>Cometh! let us revel in the twilight's embrace.</h2>
                <a href="#"><img src="./resources/swing.gif" alt="image"></a>
            </div>
        </section>
        <section id="section2">
            <div class="grid-container">
                <div id="grid-item1"><button id="button1">What</button></div>
                <div id="grid-item2"><button id="button2">Is</button></div>
                <div id="grid-item3"><button id="button3">This</button></div>

                <div id="grid-item5"><button id="button5">?</button></div>
                <div id="grid-item6"><button id="button6">?</button></div>
            </div>
        </section>
    </main> 
    <footer id="contact">
        <h2>Contact Us Bitte!</h2>
        
        <div class="contact-form">
            <form>
              <input type="text" required="" placeholder="Pray, what be thy name, fair sir/madam?">
              <textarea id="message" name="message" required="" placeholder="Wouldst thou be so kind as to jot sumwhat down for me?"></textarea>
              <button type="submit">Posten</button>
            </form>
          </div>
        <h3>Proudly Created by Aadil</h3>
        <div id="last-one">
            <div aria-label="Orange and tan hamster running in a metal wheel" role="img" class="wheel-and-hamster">
                <div class="wheel"></div>
                <div class="hamster">
                    <div class="hamster__body">
                        <div class="hamster__head">
                            <div class="hamster__ear"></div>
                            <div class="hamster__eye"></div>
                            <div class="hamster__nose"></div>
                        </div>
                        <div class="hamster__limb hamster__limb--fr"></div>
                        <div class="hamster__limb hamster__limb--fl"></div>
                        <div class="hamster__limb hamster__limb--br"></div>
                        <div class="hamster__limb hamster__limb--bl"></div>
                        <div class="hamster__tail"></div>
                    </div>
                </div>
                <div class="spoke"></div>
            </div>
        </div>
    </footer>
